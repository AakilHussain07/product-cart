<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Product Cardt</title>
</head>

<body>
    <div class="card">
        <section class="section1">
            <img src="image.jpg" alt="">
        </section>
        <section class="section2">
            <div class="per">
                <p>P E R F U M E</p>
            </div>
            <h1 class="gab">Gabrielle <br>
                Essence Eau <br>
                De Parfum</h1>
            <div class="para">
                <p class="para">A floral,solar and voluptuous <br>
                    interpretation compossed by <br>
                    Olivier Polge, Perfume-Creator <br>
                    for the House of CHANEL.</p>
            </div>
            <div class="dollar">
                <p class="col">$149.99</p>
                <p class="high"><s>$169.99</s></p>

            </div>

            <div>
                <button class="cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>


        </section>
    </div>
</body>

</html>
